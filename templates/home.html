{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <p>Let's see if your username is secure.</p>
        <p>Please fill out the form below with a username that has these restraints:</p>
        <ul>
            <li>Must have an upper case letter.</li>
            <li>Must have a lower case letter.</li>
            <li>Must have a number at the end.</li>
        </ul>
        <form action="{{ url_for('report') }}">
            <label for="user_name">Username:</label>
            <input type="text"
                   name="user_name">
            <input type="submit" 
                   value="Submit" />
        </form>
    </div>
{% endblock %}
